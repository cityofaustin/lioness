type ServicePage @model {
  id: ID! @isUnique
  title: String!
  slug: String!
  topic: Topic! @relation(name: "ServicePageTopic")
}

type Topic @model {
  id: ID! @isUnique
  slug: String!
  text: String!
  theme: Theme! @relation(name: "TopicTheme")

  servicePages: [ServicePage!]! @relation(name: "ServicePageTopic")
}

type Theme @model {
  id: ID! @isUnique
  slug: String!
  text: String!

  topics: [Topic!]! @relation(name: "TopicTheme")
}
